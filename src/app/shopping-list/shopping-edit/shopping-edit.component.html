<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient()" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="ingridientName" class="form-control" ngModel name="ingredientName" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="ingridientAmount" class="form-control" ngModel name="ingredientAmount" 
                    required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">
                        {{editMode ? 'Update' : 'Add'}}
                    </button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="deleteIngredient()">Delete</button>
                </div>
            </div> 
        </form>
    </div>
</div>
